log4j.rootLogger=INFO, stdout

log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.target=System.out
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.conversionPattern=%d{HH:mm:SS} %5p %t %c{1}:%M:%L - %m%n

log4j.appender.filelog=org.apache.log4j.FileAppender
log4j.appender.filelog.File=filesearch.log
log4j.appender.filelog.layout=org.apache.log4j.PatternLayout
log4j.appender.filelog.layout.conversionPattern=%d{HH:mm:SS} %5p %t %c{1}:%M:%L - %m%n


log4j.logger.com.fujitsu.hw.swing_hw.gui=ERROR, filelog